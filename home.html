<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Home usuarios</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="css/style.css" id="cssFile" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg">
            <div class="home-users">
                <h1 class="home-title">BIENVENIDO {{ nomUsuario }}</h1>
                <div v-if="informes">
                    <h2>INFORMES</h2>
                    <hr>
                    <ul>
                        <li v-for="informe in listaDeInformes">
                            <a v-bind:href="informe.link">{{ informe.texInforme }}</a>
                        </li>
                    </ul>
                </div>
                <div v-else>
                    <h2>NO HAY INFORMES.</h2>
                </div>

                <div class="cnavolver">
                    <a href="/" class="avolver">VOLVER</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
var app = new Vue({
    el: '#app',
    data: {
        idUsuario: 0,
        nomUsuario: 'Carlos',
        informes: true,
        listaDeInformes: [
            { link: 'public/clientes/1/prueba.pdf', texInforme: 'Informe dosimétrico' },
            { link: 'public/clientes/1/prueba2.pdf', texInforme: 'Informe dosimétrico 2' }
        ]
    }
})
</script>
</body>
</html>
